<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/child-chat" rel="stylesheet">
    <script src="./client/client.js" defer></script>
</head>

<body class="bg-dark text-white">
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-6">
                <div id="chat" class="bg-secondary p-3 mb-3"></div>
                <div id="game-board" class="mb-3">
                    <div class="cell bg-secondary text-white" id="cell-0"></div>
                    <div class="cell bg-secondary text-white" id="cell-1"></div>
                    <div class="cell bg-secondary text-white" id="cell-2"></div>
                    <div class="cell bg-secondary text-white" id="cell-3"></div>
                    <div class="cell bg-secondary text-white" id="cell-4"></div>
                    <div class="cell bg-secondary text-white" id="cell-5"></div>
                    <div class="cell bg-secondary text-white" id="cell-6"></div>
                    <div class="cell bg-secondary text-white" id="cell-7"></div>
                    <div class="cell bg-secondary text-white" id="cell-8"></div>
                </div>
                <button id="reset-button" onclick="resetGame()" class="btn btn-primary">Reset</button>
            </div>
            <div class="col-md-6">
                <div id="loginForm" class="mb-3">
                    <div class="row">
                        <div class="col">
                            <input type="text" id="usernameInput" class="form-control form-control-sm mb-2" placeholder="Username" autocomplete="off">
                        </div>
                        <div class="col">
                            <input type="password" id="passwordInput" class="form-control form-control-sm mb-2" placeholder="Password" autocomplete="off">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button onclick="register()" class="btn btn-primary me-2">Register</button>
                            <button onclick="login()" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <input type="text" id="messageInput" class="form-control mb-2" placeholder="Type your message..." autocomplete="off">
                </div>
                <div>
                    <button onclick="sendMessage()" class="btn btn-primary me-2">Send</button>
                    <button id="start-game" onclick="displayConnectedUsers()" class="btn btn-primary">Start Game</button>
                </div>
                <div id="usersList" class="mt-3">
                  <ul class="list-group">
                  </ul>
                </div>              
                <div class="modal fade" id="gameRequestModal" tabindex="-1" aria-labelledby="gameRequestModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content bg-dark text-white">
                            <div class="modal-header">
                                <h5 class="modal-title" id="gameRequestModalLabel">Game Request</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Do you want to accept the game request?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" id="gameRequestModalNoBtn" data-bs-dismiss="modal">No</button>
                                <button type="button" class="btn btn-primary" id="gameRequestModalYesBtn">Yes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9"></script>
  </body>
